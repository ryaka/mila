{{ $id := .Get "id" }} {{ $src := .Get "src" }}

<figure id="{{$id}}" class="highcharts"></figure>

<script type="text/javascript">
    $(function() {
        $.getJSON('{{$src}}', function(data) {
            data.credits = {
                text: 'Source',
                href: '{{$src}}'
            }          
            $('#{{$id}}').highcharts(data);
        });
    })
</script>
