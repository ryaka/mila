<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .Title }} - {{ .Site.Params.description }}</title>
    {{ partial "head.html" . }}
</head>

<body>
    <div class="container-fluid">
        {{ partial "header.html" . }}
        <!-- hero container -->
        <div class="hero-container-full" style="background-image: url({{.Site.Params.hero}});">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1> {{.Site.Params.name}} </h1>
                <h4> {{.Site.Params.description}} </h4>
            </div>
        </div>
        <!-- end hero container -->
    </div>
</body>

</html>
