<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .Title }} - {{ .Site.Params.description }}</title>
    {{ partial "head.html" . }}
</head>

<body>
    <div class="container-fluid">
        {{ partial "header.html" . }}

        <!-- hero container -->
        <div class="hero-container" style="background-image: url({{ .Site.BaseURL }}/img/{{.Params.hero}});">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1> {{.Title}} </h1>
                <h3> {{.Description}} </h3>
            </div>
        </div>
        <!-- end hero container -->

        <div class="content-container">
            <article class="content">
                {{.Content}}
            </article>
        </div>

        {{ partial "footer.html" . }}

    </div>
    {{ partial "scripts.html" . }}
</body>

</html>
